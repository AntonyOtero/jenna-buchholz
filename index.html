<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenna Buchholz</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="progress"></div>

  <!-- Header -->
  <header>
    <h1>Jenna Buchholz</h1>
    <div class="client">Alter Ego</div>
    <div class="page">1 / 2</div>
    <div class="pixels">0</div>
  </header>

  <!-- Section 1 - Alter Ego -->
  <section data-client="Alter Ego" data-page="1 / 2" class="s1">
    <div class="content">
      <div class="square" data-parallax="0.1"></div>

      <img src="./assets/images/image1.jpg" alt="add description" srcset="./assets/images/image1.jpg, ./assets/images/image1-2x.jpg 2x">

      <div class="circle" data-parallax="-0.1"></div>
    </div>
  </section>

  <!-- Section 2 - Valencia Clothing -->
  <section data-client="Valencia Clothing" data-page="2 / 2" class="s2">
    <div class="content">
      <div class="circle" data-parallax="-0.2"></div>
      
      <img src="./assets/images/image2.jpg" alt="add description" srcset="./assets/images/image2.jpg, ./assets/images/image2-2x.jpg 2x">
      
      <div class="square" data-parallax="0.2"></div>
    </div>
  </section>

  <!-- Section 3 - SuperHi -->
  <section data-client="SuperHi" data-page="1 / 3" data-is-dark="yes" class="s3">
    <div class="content">
      <div class="circle" data-parallax="-0.4"></div>
      
      <img src="./assets/images/image3.jpg" alt="add description" srcset="./assets/images/image3.jpg, ./assets/images/image3-2x.jpg 2x">
      
      <div class="square" data-parallax="0.4"></div>
    </div>
  </section>

  <!-- Section 4 - 10x Banking -->
  <section data-client="10x Banking" data-page="4 / 12" class="s4">
    <div class="content">
      <div class="square" data-parallax="0.1"></div>
      
      <img src="./assets/images/image4.jpg" alt="add description" srcset="./assets/images/image4.jpg, ./assets/images/image4-2x.jpg 2x">
      
      <div class="circle" data-parallax="0.25"></div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="./js/scroll.js"></script>
</body>
</html>
